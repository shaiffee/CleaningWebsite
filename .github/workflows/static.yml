    }
    .amount{ font-size:32px; font-weight:900; margin:10px 0 0; }
    .amount span{ font-size:13px; color:var(--muted); font-weight:700; }
    .features{ margin:12px 0 0; padding-left:18px; color:var(--muted); }
    .features li{ margin:6px 0; }
    .price .btn{ width:100%; margin-top:14px; }
    .highlight{ border-color:rgba(93,214,198,.35); background:linear-gradient(180deg, rgba(93,214,198,.10), rgba(255,255,255,.03)); }

    /* Testimonials */
    .stars{ letter-spacing:1px; color:rgba(255,255,255,.9); }
    .who{ margin-top:10px; display:flex; gap:10px; align-items:center; }
    .avatar{
