    }
    nav ul{ list-style:none; display:flex; gap:18px; padding:0; margin:0; }
    nav a{
      color:var(--muted);
      font-weight:600;
      padding:10px 10px;
      border-radius:12px;
      transition:all .2s ease;
    }
    nav a:hover{ color:var(--text); background:rgba(255,255,255,.06); }

    .cta-row{ display:flex; align-items:center; gap:10px; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.05);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
