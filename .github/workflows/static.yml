    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', () => {
        const open = mobileMenu.classList.toggle('open');
        menuBtn.setAttribute('aria-expanded', open ? 'true':'false');
      });
      // close menu on click
      mobileMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        menuBtn.setAttribute('aria-expanded', 'false');
      }));
    }

    // Smooth scrolling (native-ish)
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const id = a.getAttribute('href');
        const el = id && document.querySelector(id);
        if (!el) return;
        e.preventDefault();
        el.scrollIntoView({ behavior:'smooth', block:'start' });
        history.pushState(null, '', id);
      });
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Demo form handlers
    function handleForm(formId, msgId) {
      const form = document.getElementById(formId);
      const msg = document.getElementById(msgId);
      if (!form || !msg) return;

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        // In a real site you would POST this to a backend or form provider.
        console.log(formId, data);
        msg.textContent = "Thanks! We got your request. (Demo: nothing was sent.)";
        form.reset();
      });
    }

    handleForm('quoteForm', 'formMsg');
    handleForm('contactForm', 'contactMsg');
  </script>
